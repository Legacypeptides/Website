name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # üîé Debug the build output so we know the real folder name
      - name: Show build output
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "===== dist (top level) ====="
          ls -la dist || true
          echo "===== dist (subdirs) ====="
          find dist -maxdepth 2 -type d -print || true

      # ‚¨ÜÔ∏è Upload everything inside "dist" recursively to public_html/
      - name: FTP Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: dist
          server-dir: public_html/
          exclude: |
            **/.git**
            **/node_modules/**
            **/src/**
            **/README.md
