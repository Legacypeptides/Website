name: Build & Deploy Vite site to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create .env from GitHub Secrets
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "âœ… .env file created"
          ls -la

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Show dist contents (diagnostic)
        run: |
          echo "=== DIST CONTENTS ==="
          ls -la ./dist || true
          find ./dist -maxdepth 2 -type f -print || true

      - name: Copy .htaccess into dist
        run: |
          if [ -f .htaccess ]; then
            cp .htaccess ./dist/.htaccess
            echo ".htaccess copied into dist"
          else
            echo ".htaccess not found in repo root"
          fi

      - name: Upload build to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.HOSTINGER_FTP_PORT }}
          server-dir: /public_html/
          local-dir: ./dist/
          timeout: 180
          log-level: verbose
